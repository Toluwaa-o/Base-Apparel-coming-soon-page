<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="">
    </header>

    <div class="img">
      <picture>
        <source srcset="images/hero-desktop.jpg" media="(min-width:1000px)">
        <img src="images/hero-mobile.jpg" alt="Hero image">
      </picture>
    </div>

    <div id="division">
      <h1><span>We're</span> coming soon</h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="" method="get" id="form">
        <input type="email" aria-label="Email" placeholder="Email Address" id="email-input" >

        <img id="error-pic" src="images/icon-error.svg" alt="">
        <button type="submit" id="email-btn" aria-label="submit"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
      <p id="error">.</p>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Toluwalashe</a>.
      </p>
    </footer>
  </main>
  <script src="index.js"></script>
</body>
</html>
